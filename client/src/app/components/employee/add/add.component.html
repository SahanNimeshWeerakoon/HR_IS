<form class="main" (submit)="handleSubmit()" [formGroup]="EmployeeAddForm" >
  <h1>ADD EMPLOYEE FORM</h1>
  <label> TYPE</label><br>
  <input formControlName="Type" placeholder="Ex:Intern/Permenent/Temperory"><br>

  <label> Name</label><br>
  <input formControlName="Name" placeholder="john desilva"><br>

  <label> Address</label><br>
  <input formControlName="Address" placeholder="address"><br>
  
  <label> NIC</label><br>
  <input formControlName="NIC" placeholder="XXXXXXXXXX"><br>
 
  <label> Bank Acc.No</label><br>
  <input formControlName="BankAccountNo" placeholder="XXXXXXXx"><br>
 
  <label> Skillset</label><br>
  <input formControlName="Skillset" placeholder="Ex:Programming/designing"><br>
 
  
  <label> DOB</label><br>
  <input formControlName="DOB" type="date"><br>
  
  <label> Date Of Join</label><br>
  <input formControlName="DateOfJoin" type="date"><br>
  
  <label> Salary</label><br>
  <input formControlName="Salary" type="number" min="1000" ><br>
 
  <button>submit</button>

</form>
