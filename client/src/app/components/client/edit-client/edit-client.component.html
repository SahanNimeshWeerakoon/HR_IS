<form  [formGroup]="clientAddForm" class="main_form">

    <mat-form-field class="child">
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
     <br>
    <mat-form-field class="child">
        <input matInput placeholder = "Email" formControlName="email" >
        <mat-hint>Ex:user@gmail.com</mat-hint>
    </mat-form-field> 
     <br>
    <mat-form-field class="child">
        <input matInput placeholder="Address" formControlName="address">
    </mat-form-field>
     <br>
    <mat-form-field class="child">
    <input matInput placeholder="Account Details" formControlName="accountDetails">
    </mat-form-field>
    
    <br>

<button class="main_button" mat-raised-button color="primary"  (click)="updateClient()">UPDATE CLIENT</button>

</form>"
