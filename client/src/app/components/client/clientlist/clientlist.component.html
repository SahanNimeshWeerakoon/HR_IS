 
 <header>
   Clients List 
 </header>
 
 <div *ngIf="clientList">
       <div class="parent">
         <div class="child-main">
           <h3>Name</h3>
         </div>
         <div class="child-main">
           <h3> No. Of Projects</h3>
         </div>
         <div class="child-main">
           <h3> Amount Paid</h3>
         </div>
         <button mat-raised-button color="primary" class="button"> ADD CLIENT</button>
       </div>
        <div *ngFor="let client of clientList" class="parent">
          <div class="child-sub">
           {{client.name}}
          </div>
          <div class="child-sub">
           {{client.noOfProjects}}
          </div>
          <div class="child-sub">
           {{client.amountPaid}} 
          </div>
          <div class="child-sub">
            <span class="material-icons">
              visibility
              </span>
          </div>
          
        </div>
 
</div>
