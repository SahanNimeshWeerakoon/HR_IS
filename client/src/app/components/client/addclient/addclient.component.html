<div class="add-client">
    <div class="form">
        <form  [formGroup]="clientAddForm" class="main_form">
            <h1>ADD CLIENT</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input placeholder="Name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="eg: user@gmail.com" formControlName="email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input placeholder="Address" formControlName="address">
            </div>
            <div class="form-group">
                <label for="accountDet">Account Details</label>
                <input placeholder="Account Details" formControlName="accountDetails">
            </div>
            
            <button class="main_button" mat-raised-button color="primary" (click)="handleSubmit()">ADD CLIENT</button>
        </form>
    </div>
</div>
