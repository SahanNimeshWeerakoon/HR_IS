<div class="view-emp">
    <div class="content" *ngIf="employee">
        <h2>Client Details</h2>
        <div class="group" *ngFor="let prop of empProps">
            <span *ngIf="(prop !== '_id' && prop !== '__v')" class="property">
                <div class="title">
                    <span>{{ prop }}</span>
                    <span> : </span>
                </div>
                <div class="value">{{ employee[prop] }}</div>
            </span>
        </div>
        <button>
            <a routerLink="/dashboard/editClient/{{employee._id}}">EDIT CLIENT</a>
        </button>
    </div>
</div>
