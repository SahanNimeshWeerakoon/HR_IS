<div class="register">
    <div class="form">
      <form class="main" (submit)="registerUser()" [formGroup]="registerForm" >
        <h1>REGISTER USER</h1>
        <div class="form-group">
          <label> Name </label>
          <input type="text" formControlName="name" placeholder="john desilva" required >
        </div>
        <div class="form-group">
          <label> Email </label>
          <input type="email" formControlName="email" placeholder="john@desilva.com" required >
        </div>
        <div class="form-group">
          <label> Password </label>
          <input type="password" formControlName="password" placeholder="*******" required >
        </div>
       
        <button>Register</button>
      
      </form>
    </div>
  </div>
